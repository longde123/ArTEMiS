<div class="editor-wrapper">
    <jhi-alert></jhi-alert>
    <jhi-alert-error></jhi-alert-error>
    <!-- Top bar -->
    <nav class="navbar navbar-light navbar-expand-sm jh-navbar">
        <!-- Exercise title -->
        <div class="jh-logo-container float-left editor-top-left">
            <span class="navbar-title" jhiTranslate="arTeMiSApp.editor.title"> </span>
            <span>{{ participation?.exercise.title }}</span>
        </div>
        <ng-template #editorNavbar>
            <!-- Result -->
            <div class="navbar-collapse editor-top-right">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown pointer">
                        <jhi-result
                            [participation]="participation"
                            [isBuilding]="isBuilding"
                            [result]="participation && participation.results ? participation.results[0] : null"
                            (newResult)="updateLatestResult()"
                            [hidden]="isBuilding"
                        >
                        </jhi-result>
                    </li>
                </ul>
            </div>
            <!-- Actions -->
            <jhi-code-editor-actions
                [editorState]="editorState"
                [commitState]="commitState"
                [isBuilding]="isBuilding"
                [onSave]="editor.saveChangedFiles.bind(editor)"
                [onCommit]="prepareCommit.bind(this)"
            ></jhi-code-editor-actions>
        </ng-template>
    </nav>

    <div class="editor-main">
        <!-- File browser -->
        <div #editorSidebarLeft class="editor-sidebar-left">
            <jhi-code-editor-file-browser
                [domainChange]="domainChange"
                [fileService]="fileService"
                [participation]="participation"
                [(selectedFile)]="selectedFile"
                [unsavedFiles]="unsavedFiles"
                [errorFiles]="errorFiles"
                [editorState]="editorState"
                [commitState]="commitState"
                [isLoadingFiles]="isLoadingFiles"
                (onFileChange)="onFileChange($event)"
                (onFilesLoaded)="onFilesLoaded($event)"
            >
            </jhi-code-editor-file-browser>
        </div>

        <!-- Editor -->
        <div #editorCenter class="editor-center">
            <jhi-code-editor-ace
                [participation]="participation"
                [selectedFile]="selectedFile"
                [(buildLogErrors)]="buildLogErrors"
                [editorState]="editorState"
                [fileChange]="fileChange"
                [unsavedFiles]="unsavedFiles"
                (onEditorStateChange)="setEditorState($event)"
                (onSavedFiles)="onSavedFiles($event)"
                (onFileContentChange)="onFileContentChange($event)"
                (onError)="onError($event)"
            >
            </jhi-code-editor-ace>
        </div>

        <!-- Instructions -->
        <div *ngIf="participation?.exercise" class="editor-sidebar-right">
            <!-- <ng-template #editorSidebarRight></ng-template> -->
            <jhi-code-editor-instructions [participation]="participation" [exercise]="exercise" [editableInstructions]="editableInstructions"> </jhi-code-editor-instructions>
        </div>
    </div>

    <div class="editor-bottom">
        <!-- <ng-template #editorBottomArea></ng-template> -->
        <jhi-code-editor-build-output #editorBottomArea [participation]="participation" [isBuilding]="isBuilding" (buildLogChange)="updateLatestBuildLogs($event)">
        </jhi-code-editor-build-output>
    </div>
</div>
