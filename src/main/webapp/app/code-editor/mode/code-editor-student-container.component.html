<jhi-code-editor-buildable
    #buildableEditor
    *ngIf="selectedRepository !== 'TEST'"
    [(participation)]="participation"
    [repositoryFileService]="repositoryFileParticipationService"
    [repositoryService]="repositoryParticipationService"
>
    <jhi-code-editor-instructions #editor-sidebar-right [participation]="selectedParticipation" [exercise]="exercise" [editableInstructions]="true"> </jhi-code-editor-instructions>
    <jhi-code-editor-build-output
        #editor-bottom-area
        [participation]="participation"
        [isBuilding]="buildableEditor.isBuilding"
        (buildLogChange)="buildableEditor.updateLatestBuildLogs($event)"
    >
    </jhi-code-editor-build-output>
</jhi-code-editor-buildable>
