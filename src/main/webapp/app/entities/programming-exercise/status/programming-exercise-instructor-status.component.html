<fa-icon
    icon="exclamation-triangle"
    class="text-warning"
    *ngIf="participationType === 'TEMPLATE' && result && result.score > 0"
    title="{{ 'arTeMiSApp.programmingExercise.status.templateFulfillsTest' | translate }}"
></fa-icon>
<fa-icon
    icon="exclamation-triangle"
    class="text-warning"
    *ngIf="participationType === 'SOLUTION' && result && !result.successful"
    title="{{ 'arTeMiSApp.programmingExercise.status.solutionFailsTest' | translate }}"
></fa-icon>
